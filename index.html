<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open World weather.com</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input
          type="text"
          placeholder="Search here Like Afghanistan"
          spellcheck="false"
        />
        <button>
          <img src="./images/search.png" alt="" />
        </button>
      </div>
      <div class="error">
        <p>Invalid City Name</p>
      </div>
      <div class="weather">
        <img
          src="./images/thunderstorm_24dp_5F6368_FILL0_wght400_GRAD0_opsz24.png"
          class="weather-icon"
          alt=""
        />
        <h1 class="temp">22c</h1>
        <h2 class="city">Kabul</h2>
        <div class="details">
          <div class="col">
            <img src="./images/humidity (2).png" alt="Humidity" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="./images/wind.png" alt="Wind Speed" />
            <div>
              <p class="wind">15 km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
